abonnement_index:
    path:     /
    defaults: { _controller: "ArtClassiqueBundle:Abonnement:index" }
    methods:  GET

abonnement_show:
    path:     /{id}/show
    defaults: { _controller: "ArtClassiqueBundle:Abonnement:show" }
    methods:  GET

abonnement_new:
    path:     /new
    defaults: { _controller: "ArtClassiqueBundle:Abonnement:new" }
    methods:  [GET, POST]

abonnement_edit:
    path:     /{id}/edit
    defaults: { _controller: "ArtClassiqueBundle:Abonnement:edit" }
    methods:  [GET, POST]

abonnement_delete:
    path:     /{id}/delete
    defaults: { _controller: "ArtClassiqueBundle:Abonnement:delete" }
    methods:  DELETE

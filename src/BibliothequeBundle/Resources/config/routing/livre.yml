livre_index:
    path:     /
    defaults: { _controller: "BibliothequeBundle:livre:index" }
    methods:  GET

livre_show:
    path:     /{id}/show
    defaults: { _controller: "BibliothequeBundle:livre:show" }
    methods:  GET

livre_new:
    path:     /new
    defaults: { _controller: "BibliothequeBundle:livre:new" }
    methods:  [GET, POST]

livre_edit:
    path:     /{id}/edit
    defaults: { _controller: "BibliothequeBundle:livre:edit" }
    methods:  [GET, POST]

livre_delete:
    path:     /{id}/delete
    defaults: { _controller: "BibliothequeBundle:livre:delete" }
    methods:  DELETE
livre_supprimer:
    path:     /{id}/supprimer
    defaults: { _controller: "BibliothequeBundle:livre:supprimer" }


